<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Customize Tutorials: Add a point, line, and polygon</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE";

  const map = new Map({
    basemap: "dark-gray" //Basemap layer service
  });

  const view = new MapView({
    map: map,
    center: [-79.45481, 44.05138], //Longitude, latitude
    zoom: 15,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);
 
 const polyline = {
    type: "polyline",
    paths: [
        [-79.48707, 44.04824], //Longitude, latitude
        [-79.45481, 44.05138], //Longitude, latitude
        [-79.47883, 43.97113]  //Longitude, latitude
    ]
 };
 const simpleLineSymbol = {
    type: "simple-line",
    style: "dash-dot",
    color: [255, 255, 255], // White
    width: 3
 };

 const polylineGraphic = new Graphic({
    geometry: polyline,
    symbol: simpleLineSymbol
 });
 graphicsLayer.add(polylineGraphic);

 const point = { //Create a point
    type: "point",
    longitude: -79.45481,
    latitude: 44.05138
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    style: "diamond",
    color: [255,0,0],  // Red
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);

 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
